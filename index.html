<!DOCTYPE html>
<html>
<head>
    <title>For My Love ü§ç</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #ff6ec4, #7873f5);
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            padding-top: 80px;
            overflow: hidden;
        }

        h1 {
            font-size: 38px;
        }

        p {
            font-size: 20px;
            width: 80%;
            margin: auto;
        }

        button {
            margin: 15px;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            background-color: white;
            color: #ff4fa3;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: pink;
            transform: scale(1.1);
        }

        #message {
            display: none;
            margin-top: 20px;
            font-size: 22px;
        }

        .heart {
            position: absolute;
            color: white;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% { top: -10%; }
            100% { top: 110%; }
        }
    </style>
</head>
<body>

    <h1>Happy Valentine Sayang ü§ç</h1>
    <p>
        Jarak mungkin jauh,  
        tapi rasa ini tidak pernah berkurang.  
        Kamu selalu jadi rumah ternyaman buat aku.
    </p>

    <button onclick="showLove()">Mau jadi Valentine aku? üíå</button>
    <button onclick="playMusic()">Putar Lagu üéµ</button>

    <div id="message">
        YEAYYY ü§ç‚ú®  
        Makasih sudah jadi bagian hidup aku.  
        Aku cinta kamu lebih dari jarak yang memisahkan kita ‚ù§Ô∏è
    </div>

    <audio id="music">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        function showLove() {
            document.getElementById("message").style.display = "block";
        }

        function playMusic() {
            document.getElementById("music").play();
        }

        setInterval(function() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 20 + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }, 500);
    </script>

</body>
</html>
